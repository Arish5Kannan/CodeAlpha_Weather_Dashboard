<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK WeatherReport</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="noaa-JG_HfydoNqY-unsplash.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">AK Weather DashBoard</h1>
    
      <div class="container-web">
        <div class="con">
           
            <div class="inputbox">
                <img src="downloadlogo.png" alt="weather-img">
                <input type="text" id="cityname" value="Enter city name" spellcheck="false">
                <button onclick="checkWeather()" id="btn">search</button>
            </div>
            <div class="weather-result">
                <img src="rain.png" class="weather-logo" alt="normal-logo">
                <h1 class="temp">22Â°C</h1>
                <h2 class="city">New York</h2>
            </div>
            <div class = "Humidity-and-air">
                <div class="humidity">
                   <div class="res">
                    <img src="humidity.png" alt="humidity-logo">
                    <p class="humidity-rate">50%</p>
                   </div>
                    <p class="humidity-text">Humidity</p>
                </div>
                <div class="humidity">
                  <div class="res">
                     <img src="240_F_368827414_ofJKFxqBwMxhlS2ldjnDTGehwXvxzRKe.jpg" alt="visibility logo">
                     <div class="humidity-rete">5000</div>
                  </div>
                  <p class="humidity-text">Visibility</p>
                </div>
                <div class="wind">
                  <div class="Res">
                    <img src="wind.png" alt="wind-logo">
                    <p class="wind-rate">46 Km/h</p>
                  </div>
                    <p class="wind-text">Wind Speed</p>
                </div>
        
            </div>
            
        </div>
      </div>    

    <script src="script.js"></script>
</body>
</html>
